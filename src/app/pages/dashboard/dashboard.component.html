<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white h-screen p-4">
            <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Home</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Profile</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Settings</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div class="flex-1 p-6">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-semibold text-gray-900">Welcome, User</h1>
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Button</button>
            </header>
            <!-- Main content area -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Example card -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-semibold mb-2">Card Title</h2>
                    <p class="text-gray-700">This is an example card. You can add any content here.</p>
                </div>
                <!-- More cards... -->
            </div>
        </div>
    </div>
</body>
</html>
